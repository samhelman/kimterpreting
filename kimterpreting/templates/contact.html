{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block content %}
  <div class="fill-screen heading-page">
    <div class="heading">
      <h1>Contact Kim</h1>
      <h4>Fill in the form below and I will get back to you as soon as I can!</h4>
      <img id='scroll-down' class="down" src="{{ url_for('static', filename='icons/expand.svg') }}" width="50px">
    </div>
  </div>
  <div id="main-content" class="fill-screen top container">
    <div class="card container">
      
    </div>
  </div>
{% endblock content %}
{% block scripts %}
  <script>
    $(document).ready(function() {

      function findDistance(el) {
        var distanceToTop = $(el).offset().top - $(window).scrollTop()
        return distanceToTop
      }
      function showEl(el) {
        if (findDistance(el) < .95 * $(window).height()) {
          $(el).css(
            {
              opacity: 1,
              visibility: 'visible',
              transform: 'none',
            }
          )
        }
      }
      document.addEventListener("scroll", function() { showEl('#about') })

      function getHeightAsInt(el) {
        var height = $(el).css("height")
        var height = height.replace('px', '')
        var height = parseFloat(height)
        return height
      }
      function isTopOfWindow(el) {
        if (findDistance(el) <= 0) {
          $('#header').addClass('secondary-header').removeClass('initial-fade-in')
        } else if (findDistance(el) >= getHeightAsInt('#header')) {
          $('#header').removeClass('secondary-header')
        }
      }
      document.addEventListener("scroll", function() { isTopOfWindow('#main-content') })

      function scrollToContent() {
        var header_height = getHeightAsInt('#header')
        var window_height = $(window).height()
        var height = window_height - header_height
        window.scrollTo(0, height)
      }

      document.getElementById('scroll-down').addEventListener("click", function() { scrollToContent() })

    })
  </script>
{% endblock %}
